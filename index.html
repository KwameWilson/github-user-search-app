<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>github-user-search-app</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="mode-switcher">
            <span class="logo"><img src="images/devfinder-logo.svg" alt=""></span>
            <div class="toggle">
                <h3>Dark</h3>
                <span><img src="images/dark-mode-moon.svg" alt=""></span>
            </div>
        </div>

        <div class="search-bar">
            <input type="text" placeholder="Search GitHub usernameâ€¦">
            <span class="magnifying-glass"><img src="images/magnifier.svg" alt=""></span>
            <span><a href="#">Search</a></span>
        </div>

        <main class="profile-grid">
            <div class="grid-item"><span><img src="images/avatar.png" alt=""></span></div>
            <div class="grid-item">
                
                <div class="container-flex">
                    <div class="profile-name">
                        <h1>The Octocat</h1>
                        <h4 class="handle">@octocat</h4>
                    </div>
                    <h4 class="date">Joined 25 Jan 2011</h4>
                </div>
                
                <h4 class="bio">This profile has no bio</h4>
                
                <article class="stats-grid">
                    <div class="stats__grid-item">
                        <h4>Repos</h4>
                        <h2>8</h2>
                    </div>
                    <div class="stats__grid-item">
                        <h4>Followers</h4>
                        <h2>3938</h2>
                    </div>
                    <div class="stats__grid-item">
                        <h4>Following</h4>
                        <h2>9</h2>
                    </div>
                </article>

                <article class="social">
                    <div class="social-left"></div>
                    <div class="social-right"></div>
                </article>
            </div>
        </main>
    </div>
</body>
</html>
